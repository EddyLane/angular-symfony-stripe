<div ng-if="!user.authenticated">
    <login-form user="user"></login-form>
</div>
<div ng-if="user.authenticated">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                Logged in as {{ user.username }} <strong>({{ user.email }})</strong>
                <hr>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <card-list cards="cards"></card-list>
            </div>
            <div class="col-md-4">
                <payment-form cards="cards"></payment-form>
            </div>
        </div>
    </div>
</div>
