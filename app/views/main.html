<div class="header">
	<h3 class="text-muted">angular stripe test</h3>
</div>

<div class="jumbotron">
	<h1>'Allo, 'Allo!</h1>
	<p class="lead">Give us your money.</p>
</div>

<div class="container">
        <form method="POST" id="payment-form" name="payment" role="form" ng-init="values = {}" ng-submit="pay(values)">
            <span class="payment-errors"></span>

            <div class="form-group">
                <label>Card Number</label>
                    <input type="text" size="20" data-stripe="number" class="form-control" name="number" ng-model="values.number" />
            </div>

            <div class="form-group">
                <label>
                    <span>CVC</span>
                    <input type="text" size="4" data-stripe="cvc" class="form-control" name="cvc" ng-model="values.cvc"/>
                </label>
            </div>

            <div class="form-group">
                <label>Expiration (MM/YYYY)</label>
                <input type="text" size="2" data-stripe="exp-month" class="form-control" name="exp_month" ng-model="values.exp_month" />
                <span> / </span>
                <input type="text" size="4" data-stripe="exp-year" class="form-control" name="exp_year" ng-model="values.exp_year" />
            </div>

            <button type="submit" class="btn btn-success btn-bg btn-block" ng-disabled="submitting">Submit Payment</button>
        </form>
</div>
