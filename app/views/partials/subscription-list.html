<div class="subscription-list row">
    <div class="col-xs-12 col-md-4 repeat-item" ng-repeat="subscription in subscriptions">
        <div class="panel payment-display-panel"
             ng-class="{ 'panel-info' : user.stripe_profile.subscription.name === subscription.name }">
            <div class="panel-heading">
                <h3 class="panel-title">
                    {{ subscription.name }}</h3>
            </div>
            <div class="panel-body">
                <div class="the-price">
                    <h1>{{ subscription.price / 100 | currency:"Â£"}}<span class="subscript">/mo</span></h1>
                </div>
            </div>
            <div class="panel-footer">

                <div ng-if="user.stripe_profile.subscription.name === subscription.name">
                    <a class="btn btn-link">Currently Subscribed</a>
                </div>

                <div ng-if="user.stripe_profile.subscription.name !== subscription.name">
                    <button class="btn btn-primary" ng-click="subscribe(subscription)">Subscribe</button>
                </div>

            </div>
        </div>
    </div>
</div>
