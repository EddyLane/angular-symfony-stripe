<div class="panel payment-display-panel" ng-class="{ 'panel-info' : selected.id === subscription.id }">
    <div class="panel-heading">
        <h3 class="panel-title">
            {{ subscription.name }}</h3>
    </div>
    <div class="panel-body">
        <div class="the-price">
            <h1>{{ subscription.price / 100 | currency:"Â£"}}<span class="subscript">/mo</span></h1>
        </div>
    </div>
    <div class="panel-footer">

        <div ng-if="subscription.id === user.subscription.id">
            <a class="btn btn-link">Currently Subscribed</a>
        </div>

        <div ng-if="subscription.id !== user.subscription.id">
            <button class="btn btn-primary" ng-click="subscribe(subscription)" ng-disabled="selected.id === subscription.id">Subscribe</button>
        </div>

    </div>
</div>
