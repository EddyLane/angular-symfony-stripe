<table class="table">
    <thead>
        <tr>
            <th>Card Number</th><th>Type</th><th>Expires</th><th colspan="3"></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="card in cards track by card.id" class="repeat-item" ng-class="{ 'active': card.default }">
            <td>{{ card.number }}</td>
            <td>{{ card.card_type_name }}</td>
            <td>{{ card.exp_month }}/{{ card.exp_year }}</td>
            <td class="text-right">
                <img ng-src="img/creditcards/{{ card.card_type_name }}.png" height="30">
            </td>
            <td class="text-right">
                <button class="btn btn-xs btn-link" ng-click="defaultCard(card, $index)" ng-disabled="card.defaulting"><i class="glyphicon glyphicon-star"></i> Set as default</button>
            </td>
            <td class="text-right">
                <button class="btn btn-xs btn-link" ng-click="removeCard(card, $index)" ng-disabled="card.deleting"><i class="glyphicon glyphicon-remove"></i> Remove card</button>
            </td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <th colspan="6"></th>
        </tr>
    </tfoot>
</table>
