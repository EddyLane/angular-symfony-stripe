<form id="login-form" name="form" role="form" ng-submit="submit(values)" novalidate="true">

    <div class="alert alert-danger" ng-if="error">
        <strong>Error</strong> Incorrect login details
    </div>

    <div class="form-group" ng-class="{ 'has-error' : form.username.$invalid && submitted }">
        <label>Username</label>
        <input type="text" class="form-control" name="username" ng-model="username" required/>
    </div>

    <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && submitted }">
        <label>Password</label>
        <input type="password" class="form-control" name="password" ng-model="password" required/>
    </div>

    <button type="submit" class="btn btn-success btn-bg btn-block" ng-disabled="submitting">Login</button>

</form>
